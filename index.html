<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="calculator_container">
    <div class="top">
        <div  class="results"></div>
    </div>
    <div class="bottom">
        <div class="calc">(</div>
        <div class="calc">)</div>
        <div class="calc">%</div>
        <div class="calc clear">AC</div>
        <div class="calc number" value="7">7</div>
        <div class="calc number" value="8">8</div>
        <div class="calc number" value="9">9</div>
        <div class="calc sign" value="/">/</div>
        <div class="calc number" value="4">4</div>
        <div class="calc number" value="5">5</div>
        <div class="calc number" value="6">6</div>
        <div class="calc sign" value="*">*</div>
        <div class="calc number" value="1">1</div>
        <div class="calc number" value="2">2</div>
        <div class="calc number" value="3">3</div>
        <div class="calc sign" value="-">-</div>
        <div class="calc number" value="0">0</div>
        <div class="calc equal">=</div>
        <div class="calc sign" value="+">+</div>

    </div>

</div>





    <script src="script.js"></script>
</body>
</html>
